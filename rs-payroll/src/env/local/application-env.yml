#设置feign调用超时时间
ribbon:
  ReadTimeout: 30000
  ConnectTimeout: 30000
  maxAutoRetries: 0

#禁用feign熔断
feign:
  hystrix:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 20000
        readTimeout: 20000

#熔断超时时间设置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000
      timeout:
        enabled: false