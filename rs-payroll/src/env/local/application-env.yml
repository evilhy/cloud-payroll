server:
  port: 7148

spring:
  main:
    allow-bean-definition-overriding: true
  aop:
    proxyTargetClass: true
  devtools:
    restart:
      enabled: false
  redis:
    database: 1
    host: 10.5.0.182
    port: 6380
    password:
    timeout: 1s
    jedis:
      pool:
        max-active: 8
        max-idle: 50
        max-wait: -1ms
        min-idle: 0
  data:
    mongodb:
      uri: mongodb://fxgjlogs:123456@10.5.0.182:27017/fxgjlogs

  #  #消息队列
  rabbitmq:
    host: 10.5.0.182
    port: 5672
    username: admin
    password: kayak2003
    virtual-host: /
    connection-timeout: 15000ms
    # 消息发送到交换机确认机制,是否确认回调
    publisher-confirms: true
    # 是否返回回调
    publisher-returns: true
    listener:
      simple:
        # none：没有任何的应答会被发送
        # manual：即为手动ack模式，监听者必须通过调用Channel.basicAck()来告知所有的消息
        # auto:自动确认ack,会自动应答.除非MessageListener抛出异常
        acknowledge-mode: manual
        # 指定最小的消费数量
        concurrency: 1
        # 指定最大的消费数量
        max-concurrency: 1
        retry:
          # 是否支持重试
          enabled: true
    template:
      # 默认为false,Server端会自动删除不可达消息
      mandatory: true

  #链路跟踪
  zipkin:
    base-url: http://localhost:7178
